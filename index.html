---
layout: blog_layout
---

<div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3 two">
	<p class="text-success"><em>就像曾经交换过<mark class="bg-danger">眼睛</mark>。</em></p>
</div>
<div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3 three">
	<blockquote>
		<p style="font-size: 15px;"><strong>我的文章</strong></p>
	</blockquote>
	{% for post in site.posts %}
	<div class="wenzhan">
		<blockquote>
			<p>
				<a href="{{ post.url }}">{{ post.title }}</a>
			</p>
			<footer>发布于  <cite title="Source Title">{{ post.date | slice: 0, 10 }}  {{ post.location}}</cite></footer>
		</blockquote>
	</div>
	{% endfor %}
</div>
