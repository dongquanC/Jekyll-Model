 {% if site.comment.gitalk.enable %}
<div id="gitalk-container"></div>
<link rel="stylesheet" href="https://unpkg.com/gitalk/dist/gitalk.css">
<script src="https://unpkg.com/gitalk/dist/gitalk.min.js"></script>
<script>
const gitalk = new Gitalk({
  clientID: '{{ site.comment.gitalk .client_id }}',
  clientSecret: '{{ site.comment.gitalk .client_secret }}',
  repo: '{{ site.comment.gitalk .repo }}',
  owner: '{{ site.comment.gitalk .owner }}',
  admin: ['{{site.gitalk.admin}}'],
  id: '{{date format="YYYYMMDDHHmmss"}}',      // Ensure uniqueness and length less than 50
  distractionFreeMode: false  // Facebook-like distraction free mode
})
gitalk.render('gitalk-container')
</script>
{% endif %}
